<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Patient Deletion</title>
</head>
<body>
    <h1>Confirm Patient Deletion</h1>
    <p>Are you sure you want to delete the following patient?</p>
    <p><strong>Full Name:</strong> {{ patient.full_name }}</p>
    <p><strong>Admission Number:</strong> {{ patient.admission_number }}</p>
    <form action="{% url 'patient_delete' patient.pk %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Delete">
        <a href="{% url 'patient_list' %}">Cancel</a>
    </form>
</body>
</html>
