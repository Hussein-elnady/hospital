<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Reports</title>
</head>
<body>
    <h1>Generate Reports</h1>
    <table>
        <thead>
            <tr>
                <th>Patient ID</th>
                <th>Full Name</th>

            </tr>
        </thead>
        <tbody>
            {% for patient in patients %}
            <tr>
                <td>{{ patient.id }}</td>
                <td>{{ patient.full_name }}</td>

            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
